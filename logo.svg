<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b74b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>

  <!-- Letters -->
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle">NBK</text>

  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
  <circle cx="30" cy="30" r="15" fill="none" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.2"/>
</svg>